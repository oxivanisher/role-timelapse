---

- name:  restart lighttpd
  ansible.builtin.service:
    name: lighttpd
    state: restarted

- name: reboot required
  ansible.builtin.reboot:
    reboot_timeout: 300

- name: kill timelapse.py
  ansible.builtin.copy:
    content: "Please die now"
    dest: "/tmp/timelapse.kill"
    mode: 0644
    owner: root
    group: root
